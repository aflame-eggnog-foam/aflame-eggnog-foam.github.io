<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLABLAB</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    /* Video version */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: url('slablab.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent overlay */
      z-index: -1;
    }

    .logo img {
      width: 20%;
      max-width: 150px;
      height: auto;
      margin-bottom: 40px;
    }

    .content {
      z-index: 1;
      max-width: 90%;
    }

    h1 {
      font-weight: 700;
      font-size: 6vw;
      margin: 0;
    }

    p {
      font-weight: 700;
      font-size: 3vw;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: white;
      color: black;
      font-weight: 700;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 30px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ddd;
    }

    /* Media Queries for smaller screens */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .logo img {
        width: 100px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
